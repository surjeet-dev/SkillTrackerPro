<h2>Dashboard</h2>

<div *ngIf="loading">Loading stats...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="stats && !loading && !error" class="dashboard-cards">
  <mat-card class="stat-card">
    <mat-card-title>Total Users</mat-card-title>
    <mat-card-content>{{ stats.totalUsers }}</mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-title>Total Departments</mat-card-title>
    <mat-card-content>{{ stats.totalDepartments }}</mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-title>Last Updated</mat-card-title>
    <mat-card-content>{{ stats.lastUpdated | date:'medium' }}</mat-card-content>
  </mat-card>
</div>

<!-- âœ… Refresh Button -->
<button mat-raised-button color="primary" (click)="loadStats()">Refresh</button>
